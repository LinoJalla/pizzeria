name: Production deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: debian
    steps:
    - uses: actions/checkout@v2
    - name: Deploy
      uses: /rsync-deployments@5.2.1
      with:
        switches: -avzr --delete
        path: ./
        remote_path: /home/root/pizza
        remote_host: ${{ secrets.REMOTE_HOST }}
        remote_user: root
        remote_key: ${{ secrets.DEPLOY_KEY }}
